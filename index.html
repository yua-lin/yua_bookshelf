<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yua's Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Playpen+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> </head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div id="book-info">
                <img id="book-cover" src="" alt="Book Cover">
                <h2 id="book-title"></h2>
                <p id="book-author"></p>
            </div>
            <nav id="chapter-navigation">
                <h3>Chapters</h3>
                <ul id="chapter-list">
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
            <article id="chapter-content-area">
                <h1 id="chapter-title"></h1>
                <div id="chapter-text">
                    </div>
            </article>

            <section class="interaction-bar">
                <button id="like-btn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span id="like-count">0</span>
                </button>
                <div class="share-container">
                    <button class="icon-btn share-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 8.11C7.5 7.61 6.79 7.3 6 7.3c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
                        Share
                    </button>
                    <div class="share-options">
                        <a id="share-twitter" href="#" target="_blank">Twitter</a>
                        <a id="share-facebook" href="#" target="_blank">Facebook</a>
                    </div>
                </div>
            </section>

            <section id="comments-section">
                <h3>Comments</h3>
                <div id="comments-list">
                    </div>
                <form id="comment-form">
                    <input type="text" id="comment-user" placeholder="Your Name" required>
                    <textarea id="comment-text" placeholder="Leave a comment..." required></textarea>
                    <button type="submit">Post Comment</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
